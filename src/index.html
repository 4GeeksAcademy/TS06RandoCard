<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Playing Card Generator</h1>
      <div id="card" class="card">
        <div class="top"></div>
        <div class="middle"></div>
        <div class="bottom"></div>
      </div>
      <input type="number" id="cardWidth" placeholder="Card Width (150-400)" />
      <input
        type="number"
        id="cardHeight"
        placeholder="Card Height (150-400)"
      />
      <div id="error" style="color: red;"></div>
      <button id="newCard">Generate New Card</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
